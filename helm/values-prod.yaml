# Production environment overrides
replicaCount: 3

image:
  repository: ghcr.io/alexischartier/shopyverse-chatbot-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3001
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: chatbot.shopyverse.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: chatbot-prod-tls
      hosts:
        - chatbot.shopyverse.com

env:
  LOG_LEVEL: warn
  NODE_ENV: production

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3001"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

livenessProbe:
  httpGet:
    path: /metrics
    port: 3001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /metrics
    port: 3001
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}

deploymentStrategy: "blue-green"

externalServices:
  postgres:
    host: postgres-prod.default.svc.cluster.local
    port: 5432
    database: chatbot_db
    user: chatbot
  qdrant:
    host: qdrant-prod.default.svc.cluster.local
    port: 6333
  failureThreshold: 3

deploymentStrategy: "blue-green"

externalServices:
  postgres:
    host: postgres-prod.default.svc.cluster.local
  qdrant:
    host: qdrant-prod.default.svc.cluster.local

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx

# Resource quota
resourceQuota:
  enabled: true
  limits:
    requests:
      cpu: 10000m
      memory: 10Gi
    limits:
      cpu: 20000m
      memory: 20Gi
