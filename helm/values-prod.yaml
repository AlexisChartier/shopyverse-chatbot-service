# Production environment overrides
replicaCount: 3

image:
  tag: "v1.0.0"  # Overridden by CD pipeline with semantic version

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: chatbot.shopyverse.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: chatbot-prod-tls
      hosts:
        - chatbot.shopyverse.com

env:
  LOG_LEVEL: warn
  NODE_ENV: production

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 5
  failureThreshold: 3

deploymentStrategy: "blue-green"

externalServices:
  postgres:
    host: postgres-prod.default.svc.cluster.local
  qdrant:
    host: qdrant-prod.default.svc.cluster.local

# Pod Disruption Budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx

# Resource quota
resourceQuota:
  enabled: true
  limits:
    requests:
      cpu: 10000m
      memory: 10Gi
    limits:
      cpu: 20000m
      memory: 20Gi
