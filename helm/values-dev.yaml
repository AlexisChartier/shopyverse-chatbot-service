# Development environment overrides
replicaCount: 1

image:
  repository: ghcr.io/alexischartier/shopyverse-chatbot-service
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 3001
  annotations: {}

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: chatbot.dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  LOG_LEVEL: debug
  NODE_ENV: development

livenessProbe:
  httpGet:
    path: /metrics
    port: 3001
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /metrics
    port: 3001
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3001"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

nodeSelector: {}
tolerations: []
affinity: {}

deploymentStrategy: "rolling"

externalServices:
  postgres:
    host: postgres-dev.default.svc.cluster.local
  qdrant:
    host: qdrant-dev.default.svc.cluster.local

secrets:
  hfAccessToken: "replace-me"
  apiKey: "dev-api-key"
  dbPassword: "chatbot"
