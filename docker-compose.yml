version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot
      POSTGRES_DB: chatbot_db
    ports:
      - "5433:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  app:
    build: .
    depends_on:
      - postgres
      - qdrant
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      HF_ACCESS_TOKEN: ${HF_ACCESS_TOKEN}
      QDRANT_URL: http://qdrant:6333
      CHATBOT_DB_URL: postgres://chatbot:chatbot@postgres:5432/chatbot_db
      API_KEY: dev-api-key
    command: npm run dev

volumes:
  postgres_data:
  qdrant_data: